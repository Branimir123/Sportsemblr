<div class="item col-xs-8 col-lg-8">
    <div class="thumbnail">
        <img src="./assets/images/{{event.sport}}.jpg" alt="No picture">
        <div class="caption">
            <h3 class="group inner list-group-item-heading">
                {{event.sport}}
            </h3>
            <p class="group inner list-group-item-text">
                {{event.description}}
            </p>
            <p class="group inner list-group-item-text">
                <strong>Contact number:</strong> {{event.contactPhone}}
            </p>
            <p class="group inner list-group-item-text">
                <strong>Date:</strong> {{event.date | date}}
            </p>
            <p class="group inner list-group-item-text">
                <strong>People needed:</strong> {{event.peopleNeeded}}
            </p>
            <p class="group inner list-group-item-text">
                <strong>Place:</strong> {{event.place}}
            </p>
            <p class="group inner list-group-item-text">
                <strong>Price per person:</strong> {{event.price}}
            </p>
            <p class="group inner list-group-item-text">
                <strong>Created on:</strong> {{event.createdAt | date}}
            </p>
        </div>
    </div>
</div>
