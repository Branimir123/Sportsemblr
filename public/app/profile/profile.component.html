<form #eventForm="ngForm" (ngSubmit)="editProfile(); eventForm.reset()">
    <div class="row">
        <div class="col-xs-offset-1 col-xs-7">
            <div class="form-group">
                <input class="form-control" type="text" name="username" [(ngModel)]="user.username" #tbName="ngModel" required placeholder="Enter New username"
                />
                <div [hidden]="tbName.untouched || tbName.valid">
                    Invalid Username
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="description" [(ngModel)]="user.description" #tbName="ngModel" required placeholder="Enter New Description"
                />
                <div [hidden]="tbName.untouched || tbName.valid">
                    Invalid description
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" [(ngModel)]="user.email" #tbName="ngModel" required placeholder="Enter New Email"
                />
                <div [hidden]="tbName.untouched || tbName.valid">
                    Invalid Email
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="name" [(ngModel)]="user.name" #tbName="ngModel" required placeholder="Enter New Name"
                />
                <div [hidden]="tbName.untouched || tbName.valid">
                    Invalid Name
                </div>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" [(ngModel)]="user.password" #tbName="ngModel" required placeholder="Enter New Password"
                />
                <div [hidden]="tbName.untouched || tbName.valid">
                    Enter new password
                </div>
            </div>
            <div class="form-group">
                <button class="btn btn-success">Edit</button>
            </div>
        </div>
    </div>
</form>
